    <div class="contactPage justify-content-center">
        <h1><center>c o n t a c t</center></h1>
        <!-- form start -->
        <div class="row flex-nowrap px-3">
            <div class="col-10 justify-content-center text-center my-2 bg-light p-2" id="formArea">
                <form class="container-fluid mb-3 h5" name="form" id="formCS" action="">
                    <h1>Reach out to us!</h1>
                
                    <div class="row">
                        <label for="name-input">Name</label>
                        <br>
                        <input type="text" name="name-input" id="name-input" required title="Please Enter Name" pattern="[A-Za-z ]{1,}" placeholder="Name" />
                    </div>

                    <div class="row">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required  placeholder="Email"/>
                    </div>
                    
                    <div class="row">
                        <label for="name-input">Subject</label>
                        <br>
                        <input type="text" name="name-input" id="name-input" required title="Please Enter Subject" pattern="[A-Za-z ]{1,}" placeholder="Subject" />
                    </div>

                    <div class="row">
                        <label for="aboutMe">Message</label>
                        <br>
                        <textarea name="aboutMe" id="aboutMe" cols="25" rows="5" maxlength="250" placeholder="250 characters maximum"></textarea>
                    </div>
            
                    <div>
                        <h4>Are You A Robot?</h4>
                        <p>
                            <label for="robot-check">Please Type: Bee Boop I am!</label>
                            <input id="robot-check" type="text" pattern="Bee Boop I am!">
                        </p>
                    </div>
                        
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </form>
                
            </div>
            <!-- Form Options -->
            <div class="col justify-content-center my-2 mx-0 p-0">
                <div id="support" class="mx-0 px-3 text-center active">
                    <img src="/images/customerService.png" class="rounded-circle img-fluid" style="max-height: 150px;" alt="...">
                    <p>Customer Service</p>
                </div>

                <div id="business" class="mx-0 px-3 text-center">
                    <img src="/images/business.png" class="rounded-circle img-fluid" style="max-height: 150px;" alt="...">
                    <p>Business Inquiries</p>
                </div>

                <div id="suggestions" class="mx-0 px-3 text-center">
                    <img src="/images/cocktail.png" class="rounded-circle img-fluid" style="max-height: 150px;" alt="...">
                    <p>Suggest a Drink</p>
                </div>

            </div>
